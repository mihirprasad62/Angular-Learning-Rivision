<div class="container">
  <h1>Counter App</h1>

  <h3>{{ count }}</h3>

  <div class="buttons">
    <button class="bg-red" (click)="handleCount('minus')">Decrement</button>
    <button class="bg-black" (click)="handleCount('reset')">Reset</button>
    <button class="bg-green" (click)="handleCount('plus')">Increment</button>
  </div>
</div>
